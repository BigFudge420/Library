<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
</head>
<body>
    <div class="new-book">
        <button class="new-book-btn">&plus; Add Book</button>
    </div>
    <div class="form-container">
        <div class="book-form">
            <div class="form-title">
                <h2>Add a new book</h2>
                <button id="close">&times;</button>
            </div>
            <form action="example.com" method="post">
                <input type="text" class="title-input" name="title" placeholder="Title...">
                <input type="text" class="author-input" name="author" placeholder="Author...">
                <input type="number" class="pages-input" name="pages" placeholder="Pages...">
                <div class="status-row">
                    <label for="status">Have you read it yet?</label>
                    <input type="checkbox" name="status" id="status">
                </div>
                <button class="submit-btn" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="library">
    </div>
    <div id="overlay"></div>
    <script src="index.js"></script>
</body>
</html>
